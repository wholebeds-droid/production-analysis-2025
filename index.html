<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Ultra-Dynamic Interactive Dashboard</h1>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
        <div class="year-filters">
            <select id="year-select">
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>
        <div class="comparison-mode">
            <label for="comparison-toggle">Comparison Mode:</label>
            <input type="checkbox" id="comparison-toggle">
        </div>
        <div class="accordion">
          <h3 class="accordion-header">Accordion Card 1</h3>
          <div class="accordion-content">
              <canvas id="radar-chart"></canvas>
          </div>
          <h3 class="accordion-header">Accordion Card 2</h3>
          <div class="accordion-content">
              <canvas id="pie-chart"></canvas>
          </div>
          <h3 class="accordion-header">Accordion Card 3</h3>
          <div class="accordion-content">
              <canvas id="zoomable-chart"></canvas>
          </div>
        </div>
    </div>
    <script>
        // Dark Mode Toggle Functionality
        $("#toggle-dark-mode").click(function() {
            $("body").toggleClass("dark-mode");
        });

        // Chart.js Logic for radar and pie charts
        const ctxRadar = document.getElementById('radar-chart').getContext('2d');
        const radarChart = new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: ['Label 1', 'Label 2', 'Label 3'],
                datasets: [{
                    label: 'Dataset 1',
                    data: [20, 10, 30],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {}
        });

        const ctxPie = document.getElementById('pie-chart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    data: [300, 50, 100],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                    hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: {}
        });

        // Additional functionality for year filters and comparison mode can be implemented here
    </script>
</body>
</html>
